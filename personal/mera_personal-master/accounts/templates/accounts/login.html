{% extends 'base.html' %}
{% load static from staticfiles %}

{% block header0 %}
    <link href="{% static 'login/css/signin.css' %}" rel="stylesheet">
{% endblock %}

{% include "nav_bar.html" %}
{% block content_login %}

<div style="margin-top: 150px" class="row"></div>   

<div class="row">
    <h2 class="form-signin-heading">Welcome!<br><small>Are you ready to {{nbar}}</small></h2>        
</div>

<div class="row">
    <form class="form-signin" method='POST' action='' enctype='multipart/form-data'>{% csrf_token %}
        <br>
        {{ form }}
        <br>
        <div class="checkbox">
            <label>
            <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>        
        <br>
        <br>
        <input type='submit' class='btn btn-lg btn-primary btn-block' name='next' value='{{ nbar }}'/>
    </form>
</div>

<div style="margin-top: 200px" class="row"></div>   

{% endblock %}
