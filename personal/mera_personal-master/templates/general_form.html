{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Create Blog | {{ block.super }}
{% endblock %}

{% block head_extras %}
    {{ form.media }}
{% endblock %}

{% block createblog %}
    <div class="col-md-12" style="margin-top:200px;"></div>
    <div class="col-md-push-1 col-md-6 content-preview">
        <h1><u> Preview </u></h1>
        <h3 id="preview-title"></h3>
        <p id="preview-content"></p>

    </div>
    <div class=" col-md-6">
        <h3>{{ form_text }}</h3>
        <form method='POST' action='' enctype='multipart/form-data'>{% csrf_token %}
            {{ form|crispy }}
            <input type='submit' class='btn btn-default' value='{{ tab_text }}'/>
        </form>
    </div>
    <div class="col-md-12" style="margin-top:50px;"></div>
    <br>
    <br>
    <br>
{% endblock %}
